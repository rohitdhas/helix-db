name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build, Lint and Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test --ci --coverage --maxWorkers=2

      - name: Build
        run: npm run build

      - name: Check npm login
        run: |
          # Check if npm is already logged in
          if [ -z "$(npm whoami 2> /dev/null)" ]; then
            echo "Not logged in to npm, logging in now..."
            # Log in to npm
            echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
            npm config set registry https://registry.npmjs.org/
            npm login <<< "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}\n"
          else
            echo "Already logged in to npm as $(npm whoami)"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
